<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" th:href="@{/css/recuperandoSenha.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dyH8u8TA2PH3wZ2Z5lp2HdZdO42N+0oF8e2ff6UMw9N8Yc5xg3vo29oFHCpAKMowE8f6kHbnNcQ9bKGUkcWROg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="email-container">
    <form th:action="@{/esqueciSenha}" th:object="${dtoRecSenha}" method="post" class="email-form" id="emailForm">
        <h2>Insira seu Email</h2>
        <div class="input-group">
            <label for="email"><i class="fas fa-envelope"></i></label>
            <input type="email" id="email" name="email" th:field="*{email}" placeholder="Email" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <button type="submit">Enviar</button>
    </form>
    <div class="back-button">
        <a th:href="@{/entrar}">Voltar</a>
    </div>
</div>
</body>
</html>
