<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" th:href="@{/css/reset-password.css}">
    <link rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="email-container">
    <form th:action="@{/esqueciSenha}" th:object="${dtoRecSenha}" method="post" class="email-form" id="emailForm">
        <h2>Recuperar Senha</h2>
        <div class="input-group">
            <label for="email"><i class="fas fa-envelope"></i></label>
            <input type="email" id="email" name="email" th:field="*{email}" placeholder="Email" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <button type="submit">Enviar</button>
        <div class="back-button">
            <a href="javascript:void(0);" onclick="goBack()">Voltar</a>
        </div>
    </form>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
